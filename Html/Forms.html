<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="">
    <label for="username">Enter Your name:
      <input type="text" id="username" placeholder="name">
    </label>
    <br>
    <br>
    <label for="email">Enter Your mail:
      <input type="email" id="mail" placeholder="email">
    </label>
    <br>
    <br>
    <label for="phoneNum">Enter phone number:
      <input type="tel" id="phoneNum" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    </label>
    <br><br>
    <label for="dob">Enter date of birth:
      <input type="date" id="dob">
    </label>
    <br><br>
    <label for="key">Enter user password:
      <input type="password" id="key" placeholder="password">
    </label>
    <br><br>
    <label for="gender">Gender :
      <select id="gender">
        <option value="select gender">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </label>
    <br><br>
    <input type="submit" id="submit" value="Submit Form">

  </form>
</body>

</html>
